[package]
name = "jira_cli"
version = "2.11.0"
edition = "2021"
license = "GPL-2.0"
readme = "README.md"
rust-version = "1.59"
description = "A little CLI for Jira"
authors = ["sycured <60801403+sycured@users.noreply.github.com>"]
repository = "https://github.com/sycured/jira_cli"
keywords = ["jira"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.dev]
opt-level = 3
lto = true

[dependencies]
attohttpc = { version = "0.24.0", default-features = false, features = ["compress", "json", "rustls"] }
base64 = "0.20.0"
clap = { version = "4.0.30", features = ["cargo", "env", "wrap_help"] }
clap_complete = "4.0.6"
comfy-table = "6.1.3"
dialoguer = "0.10.2"
human-panic = "1.0.3"
itertools = "0.10.5"
lazy_static = "1.4.0"
rayon = "1.6.1"
serde_json = "1.0.91"

[dev-dependencies]
clap = { version = "4.0.30", features = ["cargo", "deprecated", "env", "wrap_help"] }

[target.'cfg(not(target_os = "windows"))'.dependencies]
jemallocator = "0.5.0"
