[package]
name = "jira_cli"
version = "2.12.0"
edition = "2021"
license = "GPL-2.0"
readme = "README.md"
rust-version = "1.59"
description = "A little CLI for Jira"
authors = ["sycured <60801403+sycured@users.noreply.github.com>"]
repository = "https://github.com/sycured/jira_cli"
keywords = ["jira"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
codegen-units = 1
lto = true
strip = true

[profile.dev]
opt-level = 3
lto = false

[dependencies]
attohttpc = { version = "0.24.1", default-features = false, features = ["compress", "json", "rustls"] }
base64 = "0.21.0"
clap = { version = "4.1.11", features = ["cargo", "env", "wrap_help"] }
clap_complete = "4.1.6"
comfy-table = "6.1.4"
dialoguer = "0.10.3"
human-panic = "1.1.3"
itertools = "0.10.5"
lazy_static = "1.4.0"
rayon = "1.7.0"
serde_json = "1.0.95"

[dev-dependencies]
clap = { version = "4.1.9", features = ["cargo", "deprecated", "env", "wrap_help"] }

[target.'cfg(not(target_os = "windows"))'.dependencies]
jemallocator = "0.5.0"
